<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button, select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora Simple</h2>
    <input type="number" id="num1" placeholder="Primer número">
    <select id="operador">
        <option value="+">&#43; Sumar</option>
        <option value="-">&#8722; Restar</option>
        <option value="*">&#215; Multiplicar</option>
        <option value="/">&#247; Dividir</option>
    </select>
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="calcular()">
        <i class="fas fa-equals"></i> Calcular
    </button>
    <h3 id="resultado"></h3>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let operador = document.getElementById("operador").value;
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Ingrese números válidos";
            } else {
                switch (operador) {
                    case "+": resultado = num1 + num2; break;
                    case "-": resultado = num1 - num2; break;
                    case "*": resultado = num1 * num2; break;
                    case "/": resultado = num2 !== 0 ? num1 / num2 : "No se puede dividir por cero"; break;
                    default: resultado = "Operación no válida";
                }
            }
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
